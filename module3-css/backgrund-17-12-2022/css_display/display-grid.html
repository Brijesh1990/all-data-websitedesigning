<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        .grid-main
        {
            width: 90%;
            height: auto;
            border: double 5px black;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: auto auto auto auto;
        }

        .grid1,.grid2,.grid3,.grid4,.grid5,.grid6,.grid7 
        {
            width: 250px;
            height: 200px;
            border: solid 2px lightgray;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-main">
     <div class="grid1">
        
     </div>
     <div class="grid2"></div>
     <div class="grid3"></div>
     <div class="grid4"></div>
     <div class="grid5"></div>
     <div class="grid6"></div>
     <div class="grid7"></div>
    </div>
</body>
</html>
