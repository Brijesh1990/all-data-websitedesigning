what is css ?

css stands for cascading stylesheet
css provide step by step style on your webpage i.e called css.
css provides different-2 style on html tag or element using css selector.
css is called inside of <style> tag.
css is called external as in <link> tag.

what is css selector :
    css selector is used to access or provides style on html tag there we used css selector 

     syntax :
      <style>
             selector
             {
                property:value;
             }
      </style>
    types of css selector :
         
    a) element selector
    b) id selector
    c) class selector
