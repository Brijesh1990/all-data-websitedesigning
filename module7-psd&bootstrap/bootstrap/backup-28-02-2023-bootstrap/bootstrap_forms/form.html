<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
    <link rel="stylesheet" href="css/style.css"> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
</head>
<body>
    <!-- section login form of tops creercenter -->
    <!-- header section -->
    <nav class="navbar nav p-3">
        <!-- logo -->
        <a href="" class="navbar-brand m-auto"><img src="images/TOPS-logo.png"></a>
    </nav>

    <!-- content -->
    <div class="container p-5 login mx-auto mt-5">

        <h1 class="text-center text-info">TOPS</h1>
        <h5 class="text-center">CareerCenter Login</h5>
        <form method="post">
            <div class="input-group mt-2 w-75 mx-auto">
                <label>Mobile *</label>
            </div>
            <div class="input-group mt-2 w-75 mx-auto">
                <input type="text" name="mobile" placeholder="Mobile" class="form-control" required>
            </div>

            <div class="input-group mt-2 w-75 mx-auto">
                <label>Password *</label>
            </div>
            <div class="input-group mt-2 w-75 mx-auto">
               
                <input type="password" name="password" placeholder="Password" class="form-control" required>
            </div>
             <div class="input-group mt-2 mx-auto w-75">
                <a href="#">Forget password </a>
             </div>
            <div class="input-group mt-3 w-75 mx-auto">   
            <input type="submit" name="login" value="SignIn" class="btn btn-md btn-info text-white w-100">
            </div>


            <div class="input-group ms-5 mt-3  mx-auto">   
                <b>Don't have an Account?</b>&nbsp;<a href="#">Create account</a>
                </div>
        </form>

    </div>

</body>
</html>
