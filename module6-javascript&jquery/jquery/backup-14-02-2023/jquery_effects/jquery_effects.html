<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- jquery file here -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#cart-del").click(function(){

                $("#crt").remove();
            });

        //jquery effects 
          
             $("#btn1").click(function(){

                // $("#crt").hide("slow");
                $("#crt").hide(4000);
             })
        

                 $("#btn2").click(function(){

                // $("#crt").hide("slow");
                $("#crt").show(4000);
             });


                 $("#btn3").click(function(){

                // $("#crt").hide("slow");
                $("#crt").toggle(4000);
             })
        

        

        });




    </script>
    <script src='js/cart.js'></script>
</head>
<body>
    <button type="button" id="btn1">Hide Cart</button>
    <button type="button" id="btn2">show Cart</button>
    <button type="button" id="btn3">Toggle Cart</button>

    <div id="crt">
    <table align="center" width="80%">
        <tr>
            <th>#id</th>
            <th>photo</th>
            <th>Name</th>
            <th>Price</th>
            <th>OfferPrice</th>
            <th>Select Qty</th>
            <th>Action</th>
        </tr>

        <tr align="center">
            <td>1001</td>
            <td><img src="https://rukminim1.flixcart.com/image/416/416/kr6oeq80/mobile/p/f/f/guru-music-2-sm-b310ezddins-samsung-original-imafchdspbgbvuth.jpeg?q=70" width="85px" height="85px"></td>
            <td>samsung guru</td>
            <td>Rs.1250-/</td>
            <td>Rs.<input type="text" id="offer-price" value="850" readonly style="border
            :none; width: 85px;">-/</td>
            <td><input type="number" min="1" max="10" value="1" id="qty" onchange="crttotal()"></td>
            <td><a href="#" id="cart-del">delete</a></td>
        </tr>

        <tr><td colspan="9" align="right"><h2 align="right" style="background-color: black; color: white; padding: 10px; width: 50%;">Subtotals of Products is :Rs.<label id="tot">850</label>-/</h2></td></tr>
    </table>
    
    </div>
</body>
</html>
