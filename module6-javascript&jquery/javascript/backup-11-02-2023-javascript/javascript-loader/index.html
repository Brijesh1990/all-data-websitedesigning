<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='js/valid.js'></script>
    <style>
        #error
        {
            color: red;
        }
        #mainPage 
        {
            display: none;
        }
        #loader 
        {
            width: 300px;
            height: 300px;
            top: 0;
            left: 0;
            margin-left: 40%;
            margin-top: 8%;
            background: url('images/loader.gif') no-repeat;
            background-size: 300px 300px;
        }
    </style>
</head>
<body onload="mainFunction()">
    <div id="loader"></div>
    <div id="mainPage">
    <center>
        <form method="post" action="welcome.html" name="frm" onsubmit="return valid(this.value)">
        <b>All field with<span style="color:red">*</span> is required</b>
        <br><br>
        Name <span style="color:red">*</span>:<input type="text" name="name" placeholder="Name *">
        <span id="error"></span>
        <br><br>
        <input type="submit" name="sub" value="Submit">
    
    </form>
    </center>
    </div>

    <script>
        var myVar;
        function mainFunction()
        {
            myvar=setTimeout("load()",1000);
        }

        function load()
        {
            document.getElementById("loader").style="display:none";
            document.getElementById("mainPage").style="display:block";
        }
    </script>
</body>
</html>
