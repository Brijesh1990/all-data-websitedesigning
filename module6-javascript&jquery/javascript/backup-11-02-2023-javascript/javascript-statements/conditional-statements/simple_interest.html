<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function res()
        {
            var p=document.getElementById("p").value;
            var n=document.getElementById("n").value;
            var r=document.getElementById("r").value;
            var si=p*n*r/100;
            document.getElementById("result").innerHTML="The simple interest you are payable is :"+si;
        }
    </script>
</head>
<body>
    <center>
        <form>
            <!-- si = p*n*r/100 -->
        <h3>Calculate simple interest</h3>
        Enter Principle Ammount : <input type="text" name="p" id="p" placeholder="Enter Principle Ammount" required>
        <br><br>

        Enter Number of year : <input type="text" name="n" id="n" placeholder="Enter Numbers of years" required>
        <br><br>
        Enter ROI  : <input type="text" name="r" id="r" placeholder="Enter ROI " required>
        <br><br>

        <button type="button" onclick="res()">Calculate</button>
        <br><br>

        <p id="result"></p>
        </form>
    </center>
</body>
</html>
