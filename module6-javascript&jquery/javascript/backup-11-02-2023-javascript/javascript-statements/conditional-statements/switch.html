<script>
    /* switch : switch is a case where we check a multiple case just like if else if if cases true it executed if case is false default is executed;

    switch (condition) {
        case value:
            statements;
            break;
        case value1:
            statements;
            break;

        case value2:
            statements;
            break;

        default:
            statements;
            break;
    }
     */

    var grade='D';
    switch(grade)
    {
        case 'A': 
        console.log('first class of students list');
        break;
        case 'B': 
        console.log('second class of students list');
        break;
        case 'C': 
        console.log('failed class of students list');
        break;

        default: 
        console.log('Please enter grade in A,B,C formate otherwise contact with admin');
        break;
        
        
    }
</script>
