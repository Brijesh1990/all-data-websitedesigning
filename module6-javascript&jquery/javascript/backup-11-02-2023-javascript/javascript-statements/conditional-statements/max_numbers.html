<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function res()
        {
            var n1=document.getElementById("n1").value;
            var n2=document.getElementById("n2").value;
            var n3=document.getElementById("n3").value;
            if(n1>n2 && n1>n3)
            {
                document.getElementById("result").innerHTML="N1 is greater Numbers";
            }
            else if(n2>n1 && n2>n3)
            {
                document.getElementById("result").innerHTML="N2 is greater Numbers";
            }
            else 
            {
                document.getElementById("result").innerHTML="N3 is greater Numbers"; 
            }
        }
    </script>
</head>
<body>
    <center>
        <form>
        <h3>Max numbers among three numbers</h3>
        Enter N1 numbers : <input type="text" name="n1" id="n1" placeholder="Enter N1 numbers" required>
        <br><br>

        Enter N2 numbers : <input type="text" name="n2" id="n2" placeholder="Enter N2 numbers" required>
        <br><br>
        Enter N3 numbers : <input type="text" name="n3" id="n3" placeholder="Enter N3 numbers" required>
        <br><br>

        <button type="button" onclick="res()">check</button>
        <br><br>

        <p id="result"></p>
        </form>
    </center>
</body>
</html>
