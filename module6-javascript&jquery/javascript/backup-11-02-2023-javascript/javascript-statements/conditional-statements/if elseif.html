<script>
    /* if else if: if is executed when condition is true elseif is checked multiple true conditions if condition is false else is executed.

    syntax 

    if(condition)
    {
        statements;
    }
    elseif(condition) 
    {
        statements;
    }
    
    elseif(condition) 
    {
        statements;
    }
    else 
    {
        statements
    }
    
    */

    var a=50;
    var b=50;
    if(a>b)
    {
        console.log("a is greter than b");
    }
    else if(b>a) 
    {
        console.log("b is greter than a");
    }
    else 
    {
        console.log("a and b both are same");
    }

</script>
